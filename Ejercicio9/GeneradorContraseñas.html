<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Generador de Contraseñas</title>
  <style>
   
  </style>
</head>
<body>

<h1>Generador de contraseñas</h1>
<label for="tamaño">Elige el tamaño de la contraseña:</label>
<input type="number" id="tamaño" min="1" value="12">
<button onclick="generarContrasena()">Generar Contraseña</button>

<p id="password"></p>

<script>
  function generarContrasena() {
    const tamaño = document.getElementById('tamaño').value;
    const caracteres = "ABCDEFGHIJKLMNOPQRSTUVWXYZabcdefghijklmnopqrstuvwxyz0123456789!@#$%^&*()_+";
    let contrasena = "";

    for (let i = 0; i < tamaño; i++) {
      const indiceAleatorio = Math.floor(Math.random() * caracteres.length);
      contrasena += caracteres.charAt(indiceAleatorio);
    }

    document.getElementById('password').textContent = `Contraseña: ${contrasena}`;
  }
</script>
</body>
</html>
